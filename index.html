<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Little Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <script src='script.js' defer></script>
  </head>
 <body>
    <div class='calculator-grid'>
      <div class='first-row'>
        <div id='output'>
          <div class='previous-operand'></div>
          <div class='current-operand'></div>
        </div>
        <button class='clear-btn' class='btn'>AC</button>
        <button class='delete-btn' class='btn'>Del</button>
      </div>
      <div class='other-rows'>
        <button class='btn number'>7</button>
        <button class='btn number'>8</button>
        <button class='btn number'>9</button>
        <button class='btn operator'>รท</button>
      </div>
      <div class='other-rows'>
        <button class='btn number'>4</button>
        <button class='btn number'>5</button>
        <button class='btn number'>6</button>
        <button class='btn operator'>x</button>
      </div>
      <div class='other-rows'>
        <button class='btn number'>1</button>
        <button class='btn number'>2</button>
        <button class='btn number'>3</button>
        <button class='btn operator'>-</button>
      </div>
      <div class='other-rows'>
        <button class='btn decimal'>.</button>
        <button class='btn number'>0</button>
        <button class='btn equal'>=</button>
        <button class='btn operator'>+</button>
      </div>
    </div>
  </body>
 </html>
